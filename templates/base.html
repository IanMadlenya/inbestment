<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    
    <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>

    <script src="http://code.highcharts.com/highcharts.js">
    </script>

    <link href='http://fonts.googleapis.com/css?family=Noto+Sans: 400,700' 
    rel='stylesheet' type='text/css'>

    <link rel="stylesheet" 
    href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../static/css/style.css" />
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" 
                data-toggle="collapse" data-target="#navbar" 
                aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
           
                <a class="navbar-brand" id="logo" href="/">
                    <img src="../static/img/inbestment-white.png" style="width: 20%" />
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" 
            style="font-family: 'Noto Sans', sans-serif">
                {% if g.logged_in == True %}
                    <form action="/logout" class="navbar-form navbar-right">
                        <button type="submit" class="btn btn-primary">
                            Log Out
                        </button>
                    </form>
                    <form action="/about" class="navbar-form navbar-right">
                        <button type="submit" class="btn btn-link" 
                        style="text-decoration: none">
                            About
                        </button>
                    </form>
                {% else %}
                    <form action="/login" class="navbar-form navbar-right">
                        <button type="submit" class="btn btn-primary">
                            Sign in
                        </button>
                    </form>
                    <form action="/create" class="navbar-form navbar-right">
                        <button type="submit" class="btn btn-primary">
                            New User?
                        </button>
                    </form>
                    <form action="/about" class="navbar-form navbar-right">
                        <button type="submit" class="btn btn-link" 
                        style="text-decoration: none">
                            About
                        </button>
                    </form>
                {% endif %}
            </div>
        </div>
    </nav>

    
    <div class="flash_block" style="padding-bottom: 10px">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info" role="alert">
            <li>{{message}}</li>
            </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <div class="main_block">
        {% block body %}{% endblock %}
    </div>

    <script 
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
    </script>

</body>
</html>
