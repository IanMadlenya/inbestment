{% extends 'base.html' %}
{% block body %}

<form action="/banklogin" method="POST">
	<h3> Add Checking Accounts </h3>
	<br>

	<label >Select your institution
		<select name="institution">
			<label><option value="Chase">Chase Bank</option>
			</label>
			<label><option value="TD Ameritrade" selected="selected">TD Ameritrade</option>
			</label>
		</select>			
	</label>
	<br>
	<br>

	<div class="form-group">
	    <label for="exampleInputEmail1">Username</label>
	    <input type="text" class="form-control" placeholder="Enter institution username" name="user_name">
    </div>
    <div class="form-group">
    	<label for="exampleInputPassword1">Password</label>
		<input type="password" class="form-control" placeholder="Enter institution password" name="user_password">
    </div>
    <br>

	<button type="submit" class="btn btn-default"> Login to your institution </button>
    <br>    	
</form>

{% endblock %}
