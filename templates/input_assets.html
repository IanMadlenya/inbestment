{% extends 'base.html' %}
{% block body %}

<ul class="nav nav-tabs">
    <li role="presentation"><a href="/profile">
    	<i class="fa fa-user fa-fw fa-lg"></i>Profile
    </a></li>
    <li role="presentation" class="active"><a href="/input/banking">
    	<i class="fa fa-list-alt fa-fw fa-lg"></i> Survey
    </a></li>
    <li role="presentation"><a href="/results">
    	<i class="fa fa-bullseye fa-fw fa-lg"></i>Priority Goals
    </a></li>
    <li role="presentation"><a href="/investments">
    	<i class="fa fa-line-chart fa-fw fa-lg"></i>  Investments
    </a></li>
</ul>
<br>

<form action="/input/assets" method="POST">		
	<div class="container" style="width: 50%; margin-top: 50px">
		<div class="jumbotron">
			<nav>
				<ul class= "pagination">
					<li><a href="/input/banking">1</a></li>
					<li class="active"><a href="/input/assets">
						Question 2
					</a></li>
					<li><a href="/input/income">3</a></li>
					<li><a href="/input/comp_401k">4</a></li>
					<li><a href="/input/match_401k">5</a></li>
					<li><a href="/input/match_terms">6</a></li>
					<li><a href="/input/risk_tolerance">7</a></li>
				</ul>
			</nav>

			<script>
			$(function() {
				$('[data-toggle="popover"]').popover()
			})
			</script>
			
			{{ form.hidden_tag() }}
			{{ form.assets.label }}
			<i tabindex="0" class="fa fa-question-circle" 
			data-toggle="popover" data-trigger="focus" 
			data-content="This should be your liquid 
			assets. Do not include the account added in Question 1."></i>
			<br> 
			{{ form.assets (autofocus=true, required=true, value=assets) }}
			<br>
			<br>
				
			<p><button type="submit" class="button">
				<i class="fa fa-arrow-circle-right fa-2x"></i>
			</button></p>
			</div>
		</div>
	</div>
</form>

{% endblock %}
