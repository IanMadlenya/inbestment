{% extends 'base.html' %}
{% block body %}

<ul class="nav nav-tabs">
    <li role="presentation"><a href="/">Home</a></li>
    <li role="presentation" class="active"><a href="/input/assets">Survey</a></li>
    <li role="presentation"><a href="/profile">Profile</a></li>
    <li role="presentation"><a href="/results">Results</a></li>
    <li role="presentation"><a href="/investments">Investments</a></li>
</ul>
<br>    
	
<form action="/input/risk_tolerance" method="POST">		
	<div class="container" style="width: 50%">
		<div class="jumbotron">
			<nav>
				<ul class= "pagination">
					<li><a href="/input/assets">1</a></li>
					<li><a href="/input/income">2</a></li>
					<li><a href="/input/comp_401k">3</a></li>
					<li><a href="/input/match_401k">4</a></li>
					<li><a href="/input/match_percent">5</a></li>
					<li><a href="/input/match_salary">6</a></li>
					<li class="active"><a href="/input/risk_tolerance">Question 7</a></li>
				</ul>
			</nav>
			
			<label >What is your risk tolerance?
		    	{% if risk_tolerance == "Moderate" %}
					<select name="risk_tolerance">
						<label><option value="Conservative">Conservative</option>
						</label>
						<label><option value="Moderate" selected="selected">Moderate</option>
						</label>
						<label><option value="Aggressive">Aggressive</option>
						</label>
					</select>
				{% elif risk_tolerance == "Aggressive" %}
					<select name="risk_tolerance">
						<label><option value="Conservative">Conservative</option>
						</label>
						<label><option value="Moderate">Moderate</option>
						</label>
						<label><option value="Aggressive" selected="selected">Aggressive</option>
						</label>
					</select>
				{% else %}
					<select name="risk_tolerance">
						<label><option value="Conservative" selected="selected">Conservative</option>
						</label>
						<label><option value="Moderate">Moderate</option>
						</label>
						<label><option value="Aggressive">Aggressive</option>
						</label>
					</select>
				{% endif %}
			</label>
	    	
			<p><button class="btn btn-primary btn-lg" type="submit">Finish</button></p>
			
		</div>
	</div>
</form>

{% endblock %}
